<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Game</h1>
    </header>
    <div class="page_container">
    <div class="game_container">
        <div class="game-title">Ходит игрок Х</div>
        <div class="game">
            <div class="game_item" data-ceil="1"></div>
            <div class="game_item" data-ceil="2"></div>
            <div class="game_item" data-ceil="3"></div>
            <div class="game_item" data-ceil="4"></div>
            <div class="game_item" data-ceil="5"></div>
            <div class="game_item" data-ceil="6"></div>
            <div class="game_item" data-ceil="7"></div>
            <div class="game_item" data-ceil="8"></div>
            <div class="game_item" data-ceil="9"></div>
        </div>
        <button class="clear">Очистить</button>
    </div>
    <div class="rate">
        <h2 class="rate_title">Рейтинг</h2>
        <div class="results gamesAmount">Количество игр = 0</div>
        <div class="results winX">Количество побед Х игрока = 0</div>
        <div class="results winO">Количество побед O игрока = 0</div>
        <div class="results draw">Количество ничьих = 0</div>
    </div>
</div>
    <footer class="footer">
        <a class="username" href="https://github.com/Irina-Sikiritskaya">Irina Sikiritskaya</a>
        <p class="year">2023</p>
        <a class="rs_logo" href="https://rs.school/js-stage0/"><img src="RS_logo.png"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
